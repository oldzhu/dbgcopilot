<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Debugger Copilot</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.4.0/css/xterm.min.css"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Debugger Copilot Web UI</h1>
      <span id="status-indicator" class="status">checking status…</span>
    </header>
    <main class="layout">
      <section id="explorer-pane" class="pane explorer" aria-label="Explorer">
        <h2>Explorer</h2>
        <form id="session-form" class="session-form">
          <label for="debugger-select">Debugger</label>
          <select id="debugger-select" name="debugger">
            <option value="gdb" selected>GDB</option>
            <option value="lldb">LLDB</option>
            <option value="lldb-rust">LLDB (Rust)</option>
            <option value="delve">Delve</option>
            <option value="radare2">radare2</option>
            <option value="jdb">jdb (Java debugger)</option>
            <option value="pdb">pdb (Python debugger)</option>
          </select>

          <label for="program-input">Program</label>
          <input id="program-input" name="program" type="text" placeholder="path to binary" />

          <button type="button" id="start-session">Start Session</button>
        </form>

        <div class="workspace" aria-live="polite">
          <h3>Workspace</h3>
          <ul id="workspace-list" class="workspace-list"></ul>
        </div>
      </section>
      <div class="divider" role="separator" aria-orientation="vertical" tabindex="0" data-target="explorer-pane"></div>

      <section id="debugger-pane" class="pane debugger" aria-label="Debugger">
        <h2>Debugger Console</h2>
        <div id="debugger-terminal" class="terminal" role="log" aria-live="polite"></div>
      </section>
      <div class="divider" role="separator" aria-orientation="vertical" tabindex="0" data-target="chat-pane"></div>

      <section id="chat-pane" class="pane chat" aria-label="Chat">
        <div class="chat-header">
          <h2>Coliot Chat</h2>
          <button
            id="chat-config-button"
            class="chat-config-button"
            type="button"
            aria-label="Configure chat"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="chat-config-panel"
          >
            <span aria-hidden="true">⚙️</span>
            <span class="chat-config-tooltip" role="status">Configure Chat...</span>
          </button>
        </div>
        <div id="chat-history" class="chat-history"></div>
        <form id="chat-form" class="chat-input">
          <textarea id="chat-message" rows="3" placeholder="Ask for guidance…"></textarea>
          <div class="chat-controls">
            <label class="chat-auto-approve" for="chat-auto-approve">
              <input type="checkbox" id="chat-auto-approve" name="auto-approve" />
              <span>Auto-approve</span>
            </label>
            <button type="submit" class="chat-send-button">Send</button>
          </div>
        </form>
        <div
          id="chat-config-panel"
          class="chat-config-panel"
          role="dialog"
          aria-modal="false"
          aria-labelledby="chat-config-title"
          tabindex="-1"
          hidden
        >
          <div class="chat-config-header">
            <h3 id="chat-config-title">Chat Settings</h3>
            <button type="button" id="chat-config-close" aria-label="Close chat settings">✕</button>
          </div>
          <div class="chat-config-body" role="group" aria-label="LLM settings">
            <label for="provider-select">LLM Provider</label>
            <div class="select-wrapper">
              <div id="provider-tooltip" class="select-tooltip" role="status" aria-live="polite"></div>
              <button
                type="button"
                id="provider-select-trigger"
                class="select-trigger"
                aria-haspopup="listbox"
                aria-expanded="false"
                aria-controls="provider-options"
              >
                Loading…
              </button>
              <ul id="provider-options" class="select-options" role="listbox" tabindex="-1" hidden></ul>
              <select
                id="provider-select"
                name="provider"
                aria-hidden="true"
                tabindex="-1"
                aria-describedby="provider-tooltip"
              >
                <option value="">Loading…</option>
              </select>
            </div>

            <label id="model-label" for="model-input">Model</label>
            <div class="model-control" id="model-control">
              <select
                id="model-select"
                name="model"
                aria-labelledby="model-label"
                hidden
                disabled
              ></select>
              <input
                id="model-input"
                name="model"
                type="text"
                placeholder="model id"
                aria-labelledby="model-label"
              />
            </div>

            <label for="api-key-input">API Key</label>
            <input id="api-key-input" name="api_key" type="password" placeholder="env default" />
            <div class="chat-config-actions">
              <button type="button" id="chat-config-ok" disabled>OK</button>
              <button type="button" id="chat-config-cancel" disabled>Cancel</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.4.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="/static/app.js" type="module"></script>
  </body>
</html>
